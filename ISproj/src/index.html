<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучение</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header_logo"></div>
    </header>
    <main class="main">
        <div class="main_entrance">
            <form class="main_form">
                <div class="main_enter">
                    <input type="text" placeholder="Введите login" class="input">
                    <input type="password" placeholder="Введите пароль" class="input">
                    <input type="submit" value="Войти" class="btn btn_enter">
                    <input type="submit" value="Регистрация" class="btn btn_toRegister">
                </div>
                <div class="main_register">
                    <span class="main_toEnter">Назад</span>
                    <input type="text" placeholder="Ваше имя" class="input">
                    <input type="text" placeholder="Ваша фамилия" class="input">
                    <input type="text" placeholder="Ваша должность" class="input">
                    <input type="password" placeholder="Придумайте пароль" class="input">
                    <input type="submit" value="Регистрация" class="btn btn_toRegister">
                </div>
            </form>
        </div>        
    </main>  
    <footer class="footer">
        <a href="html/admin.html">Переключить интерфейс</a>
        <a href="html/instruction.html">Инструкции</a>
        <a href="html/quiz.html">Опросник</a>
    </footer>
    <script src="js/changeForm.js"></script>  
</body>
</html>
